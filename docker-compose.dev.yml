services:
  db:
    image: postgres:15
    container_name: tiffin-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: tiffin_db
    volumes:
      - db-data-dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - tiffin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  consul:
    image: consul:1.15
    container_name: tiffin-consul-dev
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    networks:
      - tiffin-network

  auth-service:
    build:
      context: ./backend
      dockerfile: apps/auth-service/Dockerfile.dev
    container_name: tiffin-auth-dev
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:root@db:5432/tiffin_db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-15m}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      SERVICE_NAME: auth-service
      SERVICE_PORT: 3001
      NODE_ENV: development
    volumes:
      - ./backend/apps/auth-service/src:/app/apps/auth-service/src
      - ./backend/libs:/app/libs
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      consul:
        condition: service_started
    networks:
      - tiffin-network

  user-service:
    build:
      context: ./backend
      dockerfile: apps/user-service/Dockerfile.dev
    container_name: tiffin-user-dev
    ports:
      - "3002:3002"
    environment:
      DATABASE_URL: postgresql://postgres:root@db:5432/tiffin_db
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      SERVICE_NAME: user-service
      SERVICE_PORT: 3002
      NODE_ENV: development
    volumes:
      - ./backend/apps/user-service/src:/app/apps/user-service/src
      - ./backend/libs:/app/libs
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      consul:
        condition: service_started
    networks:
      - tiffin-network

  meal-service:
    build:
      context: ./backend
      dockerfile: apps/meal-service/Dockerfile.dev
    container_name: tiffin-meal-dev
    ports:
      - "3003:3003"
    environment:
      DATABASE_URL: postgresql://postgres:root@db:5432/tiffin_db
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      SERVICE_NAME: meal-service
      SERVICE_PORT: 3003
      NODE_ENV: development
    volumes:
      - ./backend/apps/meal-service/src:/app/apps/meal-service/src
      - ./backend/libs:/app/libs
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      consul:
        condition: service_started
    networks:
      - tiffin-network

  admin-service:
    build:
      context: ./backend
      dockerfile: apps/admin-service/Dockerfile.dev
    container_name: tiffin-admin-dev
    ports:
      - "3004:3004"
    environment:
      DATABASE_URL: postgresql://postgres:root@db:5432/tiffin_db
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      SERVICE_NAME: admin-service
      SERVICE_PORT: 3004
      NODE_ENV: development
    volumes:
      - ./backend/apps/admin-service/src:/app/apps/admin-service/src
      - ./backend/libs:/app/libs
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      consul:
        condition: service_started
    networks:
      - tiffin-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: tiffin-frontend-dev
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_AUTH_SERVICE_URL: http://localhost:3001
      NEXT_PUBLIC_USER_SERVICE_URL: http://localhost:3002
      NEXT_PUBLIC_MEAL_SERVICE_URL: http://localhost:3003
      NEXT_PUBLIC_ADMIN_SERVICE_URL: http://localhost:3004
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
      - /app/.next
    depends_on:
      - auth-service
      - user-service
      - meal-service
      - admin-service
    networks:
      - tiffin-network

volumes:
  db-data-dev:

networks:
  tiffin-network:
    driver: bridge
